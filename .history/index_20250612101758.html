<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozi Contact Book(API's)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- API set-up page div -->
    <div class="container">
        <div class="header">
            <h1>Contact Book</h1>
            <p>Manage contacts</p>
        </div>

        <div class="content">
            <!-- API set-up page -->
             <div id="setupPage" class="page active">
             <div class="api-set-up">
                <h3>ðŸ”‘API Setup required</h3>
                <p>Enter your API key on initial use of the app:<strong>appacademy@itvarsity.org</strong></p>
             </div>

             <div class="form-group">
                <label for="apiKeyInput">Enter your API Key!</label>
                <input type="email" id="apiKeyInput" placeholder="your-email@example.com.com">
             </div>

             <button class="btn" onclick="setupApiKey()">ðŸš€Start using Mozi Contact Book.</button>
             </div>

            <!-- main contacts page -->
             <div>
                <div id="contactPage" class="page">
                    <div style="display: flex; justify-content: space-between; 
                    align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px">

                    <h2>Contacts</h2>
                    <div>
                        <button class="btn btn-secondary" onclick="refreshContacts()">ðŸ”ƒRefresh</button>
                        <button class="btn btn-success" onclick="showAddContact">âž•Add Contacts</button>
                    </div>
                    </div>

                    <div id="contactsList">
                        <div class="loadin">Loading contacts.....</div>

                        <!-- add contact page -->
                        <div id="addContactsPage" class="page">
                            <!-- create a navigation button -->
                             <button class="btn btn-secondary back-btn" onclick="showContacts()"

                        </div>
                        </div>
                    </div>
             </div>
        </div>

    </div>
   
</body>
</html>
