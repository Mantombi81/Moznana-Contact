<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozi Contact Book(API's)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- API set-up page div -->
    <div class="container">
        <div class="header">
            <h1>Contact Book</h1>
            <p>Manage contacts</p>
        </div>

        <div class="content">
            <!-- API set-up page -->
             <div id="setupPage" class="page active">
             <div class="api-set-up">
                <h3>ðŸ”‘API Setup required</h3>
                <p>Enter your API key on initial use of the app:<strong>appacademy@itvarsity.org</strong></p>
             </div>

             <div class="form-group">
                <label for="apiKeyInput">Enter your API Key!</label>
                <input type="email" id="apiKeyInput" placeholder="your-email@example.com.com">
             </div>

             <button class="btn" onclick="setupApiKey()">ðŸš€Start using Mozi Contact Book.</button>
             </div>

            <!-- main contacts page -->
             <div>
                <div id="contactPage" class="page">
                    <div style="display: flex; justify-content: space-between; 
                    align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px">

                    <h2>Contacts</h2>
                    <div>
                        <button class="btn btn-secondary" onclick="refreshContacts()">ðŸ”ƒRefresh</button>
                        <button class="btn btn-success" onclick="showAddContact">âž•Add Contacts</button>
                    </div>
                    </div>

                    <div id="contactsList">
                        <div class="loadin">Loading contacts.....</div>

                        <!-- add contact page -->
                        <div id="addContactsPage" class="page">
                            <!-- create a navigation button -->
                             <button class="btn btn-secondary back-btn" onclick="showContacts()">ðŸ”™Back to Contacts</button>

                             <h2>Add New Contact</h2>

                             <!-- add a form -->
                              <form id="addContactForm" onsubmit="addContact(event)">
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>

                                <div class="form-group">
                                    <label for="mobile">Mobile Number:</label>
                                    <input type="text" id="mobile" name="mobile" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="avatar">Profile Picture ()></label>
                                    <input type="file" id="" name="" required>
                                </div>

                              </form>

                        </div>
                        </div>
                    </div>
             </div>
        </div>

    </div>
   
</body>
</html>
